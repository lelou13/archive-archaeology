<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="GENERATOR" content="Mozilla/4.5 [en] (WinNT; I) [Netscape]">
   <title>Add Guest Book Message</title>
</head>
<body text="#000000" bgcolor="#FFFFFF" link="#000000" vlink="#000000" alink="#000000">

<center><b><font color="#996633"><font size=+2>Online Journal Entry</font></font></b></center>

<p><br>
<p><form METHOD=POST ACTION="/journal.htm">
<table BORDER=0 CELLPADDING=5 >
<tr>
<td>Name (<i>required</i>)</td>

<td><input TYPE=text NAME=name size=40></td>
</tr>

<tr>
<td>E-mail</td>

<td><input TYPE=text NAME=email size=40></td>
</tr>

<tr>
<td>Comments (<i>required</i>)</td>

<td><textarea NAME=msg COLS=60 ROWS=4></textarea></td>
</tr>

<tr>
<td></td>

<td><input TYPE=submit VALUE="Add Message"></td>
</tr>
</table>
</form>
</body>
</html>
