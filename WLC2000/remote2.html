<SCRIPT>
<!-- Activate cloak
var vCheck = 1;     // Browser Info
var First = 1;
var Last = 7;
var Slide = 1;
if(navigator.appName != "Netscape") vCheck = 0;
function mON(x1, x2)
{
   if(vCheck == 1)
      document.images[x1].src = "images//"+x2+"x.gif";
}
function mOFF(x1, x2)
{
   if(vCheck == 1)
      document.images[x1].src = "images//"+x2+".gif";
}
function getit(url) {
  var five;
  if (opener.closed) {
    five=window.open('','Root','toolbar=yes,location=yes,status=yes,menubar=yes,scrollbars=yes,resizable=yes,copyhistory=no');
    if(opener.vIndex == 1)
      opener.location.href = url;
    else
      opener.location.href = "index2.html";
    window.close();
  } else {
    if(opener.vIndex == 1)
      opener.location.href = url;
    else
      opener.location.href = "index2.html";
    window.close();
  }
}
function autorun()
{
   opener.location.href = "xslide1.html";
}
function FirstSlide()
{
   if(Slide != First)
   {
      Slide = First;
      opener.location.href = "fslide"+Slide+".html";
   }
}
function NextSlide()
{
   Slide++;
   if(Slide <= Last)
      opener.location.href = "fslide"+Slide+".html";
   else
      Slide--;
}
function PreviousSlide()
{
   Slide--;
   if(Slide >= First)
      opener.location.href = "fslide"+Slide+".html";
   else
      Slide++;
}
function LastSlide()
{
   if(Slide != Last)
   {
      Slide = Last;
      opener.location.href = "fslide"+Slide+".html";
   }
}
// Deactivate cloak -->
</SCRIPT>
